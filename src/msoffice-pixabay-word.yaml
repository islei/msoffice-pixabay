        #pxb-pagination {
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }
        #pxb-pagination a { 
            color: #333;
            padding: 5px 10px;
            text-align: center;
            cursor: pointer;
        }
        #pxb-pagination a.active { 
            font-weight: 700;
            text-decoration: underline;
        }
