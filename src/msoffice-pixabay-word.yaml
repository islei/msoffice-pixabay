        #pxb-footer-container {
            border-top: 1px solid #ccc;
            margin-top: 20px;
        }
        #pxb-footer-container span {
            margin: 10px 0;
            font-size: 12px;
            line-height: 1.7;
            color: #555;
            display: block;
            float: left;
            padding :9px 12px 6px;
            border: 1px solid #ccc;
        }
        #pxb-footer-container i {
            display: block;
            width: 68px;
            height: 18px;
            overflow: hidden;
        }
        #pxb-footer-container img {
            width: 94px
